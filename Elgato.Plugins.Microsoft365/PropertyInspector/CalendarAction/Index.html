<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Microsoft 365 Calendar Widget</title>
    <link rel="stylesheet" href="../sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message info">
            <summary>More info</summary>
            <p>
                - Shows the number of planned events for today or tomorrow, if there aren't any for the current day<br />
                - Changes button color, depending on the time the next event starts<br />
                - Button opens the calendar in the web browser<br />
            </p>
            <a href="#" onclick="openWebsite('https://github.com/marcells/streamdeck-microsoft365/blob/main/README.md')">Configuration docs</a>
        </details>

        <div class="sdpi-item" id="appId-settings" title="This field refers to the app id, which has to be created in the Azure Portal in order to authenticate.">
            <div class="sdpi-item-label">Azure App ID</div>
            <input class="sdpi-item-value sdProperty" id="appId" value="" placeholder="App id created in Azure portal" required oninput="setSettings()">
        </div>

        <div class="sdpi-item" id="accounts-setting">
            <div class="sdpi-item-label">Account</div>
            <select class="sdpi-item-value select sdProperty" id="account" onchange="setSettings()">
            </select>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Account actions</div>
            <button class="sdpi-item-value max50" id="add" onclick="sendValueToPlugin('add', 'operation')">Add</button>
            <button class="sdpi-item-value max50" id="reset" onclick="sendValueToPlugin('remove', 'operation')">Remove</button>
        </div>
    </div>
    <script src="../sdtools.common.js"></script>
</body>
</html>
